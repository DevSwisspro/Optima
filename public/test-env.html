<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Variables Environnement</title>
</head>
<body>
    <h1>üîç Test Variables Environnement Vite</h1>
    <div id="results"></div>
    
    <script type="module">
        console.log('üß™ Test variables environnement')
