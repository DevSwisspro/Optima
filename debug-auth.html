<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPTIMA - Debug Authentification</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #0f0f0f; 
            color: #fff;
        }
        .test-section { 
            background: #1f1f1f; 
            padding: 20px; 
            margin: 15px 0; 
            border-radius: 8px; 
            border: 1px solid #333;
        }
        button { 
            background: #dc2626; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 6px; 
            cursor: pointer; 
            margin: 5px;
        }
        button:hover { background: #b91c1c; }
        .success { color: #22c55e; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        pre { 
            background: #111; 
            padding: 10px; 
            border-radius: 4px; 
            overflow-x: auto;
            white-space: pre-wrap;
        }
        input { 
            padding: 8px; 
            margin: 5px; 
            border: 1px solid #444; 
            border-radius: 4px; 
            background: #2f2f2f; 
            color: #fff; 
            width: 250px;
        }
    </style>
</head>
<body>
    <h1>üîç OPTIMA - Diagnostic Authentification</h1>
    <p>Outil de diagnostic pour r√©soudre les probl√®mes d'authentification</p>
    
    <div class="test-section">
        <h2>üì° Test 1: Connectivit√© Supabase</h2>
        <button onclick="testSupabaseConnection()">Tester la connexion</button>
        <div id="connection-result"></div>
    </div>

    <div class="test-section">
        <h2>üåê Test 2: Configuration r√©seau</h2>
        <button onclick="testNetworkConfig()">V√©rifier r√©seau</button>
        <div id="network-result"></div>
    </div>

    <div class="test-section">
        <h2>üîê Test 3: Authentification Supabase</h2>
        <input type="email" id="test-email" placeholder="email@test.com" value="test@exemple.com">
        <input type="password" id="test-password" placeholder="password" value="testpassword123">
        <br>
        <button onclick="testSignUp()">Test Inscription</button>
        <button onclick="testSignIn()">Test Connexion</button>
        <div id="auth-result"></div>
    </div>

    <div class="test-section">
        <h2>üì± Test 4: Configuration Navigateur</h2>
        <button onclick="testBrowserConfig()">Analyser navigateur</button>
        <div id="browser-result"></div>
    </div>

    <div class="test-section">
        <h2>üîß Test 5: Environnement</h2>
        <button onclick="testEnvironment()">V√©rifier environnement</button>
        <div id="env-result"></div>
    </div>

    <script type="module">
        // Configuration Supabase
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://tuxqlybmtjmlyadbtneb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1eHFseWJtdGptbHlhZGJ0bmViIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0MDQ4NjksImV4cCI6MjA3Mjk4MDg2OX0.hi22ZhvttiBpYjeFPh7TMG-NLueiH3YdW-vgXsnGQJY';
        
        window.supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        window.testSupabaseConnection = async function() {
            const result = document.getElementById('connection-result');
            result.innerHTML = '<div class="info">‚è≥ Test en cours...</div>';
            
            try {
                // Test simple de connexion
                const { data, error } = await supabase.from('tasks').select('count', { count: 'exact', head: true });
                
                if (error) {
                    result.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div><pre>${JSON.stringify(error, null, 2)}</pre>`;
                } else {
                    result.innerHTML = '<div class="success">‚úÖ Connexion Supabase r√©ussie</div>';
                }
            } catch (err) {
                result.innerHTML = `<div class="error">‚ùå Exception: ${err.message}</div><pre>${err.stack}</pre>`;
            }
        };

        window.testNetworkConfig = async function() {
            const result = document.getElementById('network-result');
            result.innerHTML = '<div class="info">‚è≥ Analyse r√©seau...</div>';
            
            const tests = [];
            
            // Test HTTPS
            tests.push(`üîí HTTPS: ${location.protocol === 'https:' ? '‚úÖ' : '‚ùå'}`);
            
            // Test CORS
            try {
                const response = await fetch(SUPABASE_URL + '/rest/v1/', { method: 'HEAD' });
                tests.push(`üåê CORS: ${response.ok ? '‚úÖ' : '‚ùå ' + response.status}`);
            } catch (err) {
                tests.push(`üåê CORS: ‚ùå ${err.message}`);
            }
            
            // Test DNS
            try {
                const dnsTest = await fetch('https://8.8.8.8/resolve?name=tuxqlybmtjmlyadbtneb.supabase.co&type=A', { mode: 'no-cors' });
                tests.push('üåç DNS: ‚úÖ');
            } catch (err) {
                tests.push(`üåç DNS: ‚ö†Ô∏è ${err.message}`);
            }
            
            result.innerHTML = tests.join('<br>');
        };

        window.testSignUp = async function() {
            const result = document.getElementById('auth-result');
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            result.innerHTML = '<div class="info">‚è≥ Test inscription...</div>';
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password
                });
                
                if (error) {
                    result.innerHTML = `<div class="error">‚ùå Erreur inscription: ${error.message}</div><pre>${JSON.stringify(error, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<div class="success">‚úÖ Inscription r√©ussie!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (err) {
                result.innerHTML = `<div class="error">‚ùå Exception: ${err.message}</div><pre>${err.stack}</pre>`;
            }
        };

        window.testSignIn = async function() {
            const result = document.getElementById('auth-result');
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            result.innerHTML = '<div class="info">‚è≥ Test connexion...</div>';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    result.innerHTML = `<div class="error">‚ùå Erreur connexion: ${error.message}</div><pre>${JSON.stringify(error, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<div class="success">‚úÖ Connexion r√©ussie!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (err) {
                result.innerHTML = `<div class="error">‚ùå Exception: ${err.message}</div><pre>${err.stack}</pre>`;
            }
        };

        window.testBrowserConfig = function() {
            const result = document.getElementById('browser-result');
            
            const info = [
                `üåê Navigateur: ${navigator.userAgent}`,
                `üîí Mode: ${location.protocol}`,
                `üç™ Cookies: ${navigator.cookieEnabled ? '‚úÖ' : '‚ùå'}`,
                `üì± Online: ${navigator.onLine ? '‚úÖ' : '‚ùå'}`,
                `üîÑ Service Worker: ${'serviceWorker' in navigator ? '‚úÖ' : '‚ùå'}`,
                `üíæ LocalStorage: ${typeof(Storage) !== "undefined" ? '‚úÖ' : '‚ùå'}`,
                `üìç G√©olocalisation: ${navigator.geolocation ? '‚úÖ' : '‚ùå'}`,
                `üîî Notifications: ${Notification ? '‚úÖ' : '‚ùå'}`,
            ];
            
            // D√©tection mode incognito
            const isIncognito = new Promise((resolve) => {
                const fs = window.RequestFileSystem || window.webkitRequestFileSystem;
                if (!fs) {
                    resolve('‚ö†Ô∏è Ind√©termin√©');
                } else {
                    fs(window.TEMPORARY, 100, () => resolve('‚ùå Mode normal'), () => resolve('üïµÔ∏è Mode incognito d√©tect√©!'));
                }
            });
            
            isIncognito.then(incognitoResult => {
                info.push(`üïµÔ∏è Mode incognito: ${incognitoResult}`);
                result.innerHTML = info.join('<br>');
            });
        };

        window.testEnvironment = function() {
            const result = document.getElementById('env-result');
            
            const env = [
                `üåç URL actuelle: ${location.href}`,
                `üè† Origine: ${location.origin}`,
                `üìç Host: ${location.host}`,
                `üîí Protocol: ${location.protocol}`,
                `üåê User Agent: ${navigator.userAgent.substring(0, 100)}...`,
                `üé® Langue: ${navigator.language}`,
                `‚è∞ Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`,
                `üì± Platform: ${navigator.platform}`,
            ];
            
            result.innerHTML = env.join('<br>');
        };

        // Auto-test initial
        window.addEventListener('load', () => {
            testBrowserConfig();
            setTimeout(testSupabaseConnection, 1000);
        });
    </script>
</body>
</html>
