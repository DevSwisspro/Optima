<!DOCTYPE html>
<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Production Authentication - OPTIMA</title>
    <style>
        body {

            max-width: 800px;

            padding: 20px;

<body>

                `;
                
            } catch (error) {
                result.innerHTML = `

</body>
