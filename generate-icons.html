<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur d'ic√¥nes OPTIMA PWA</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #0f0f0f; 
            color: #fff;
        }
        .icon-preview { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); 
            gap: 20px; 
            margin: 20px 0; 
        }
        .icon-item { 
            text-align: center; 
            padding: 15px; 
            background: #1f1f1f; 
            border-radius: 8px; 
            border: 1px solid #333;
        }
        canvas { 
            border: 1px solid #444; 
            border-radius: 8px; 
            margin-bottom: 10px;
        }
        button { 
            background: #dc2626; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 6px; 
            cursor: pointer; 
            margin: 10px;
        }
        button:hover { background: #b91c1c; }
        .controls { 
            background: #1f1f1f; 
            padding: 20px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            border: 1px solid #333;
        }
        input[type="color"], input[type="text"] { 
            padding: 8px; 
            margin: 5px; 
            border: 1px solid #444; 
            border-radius: 4px; 
            background: #2f2f2f; 
            color: #fff;
        }
        h1, h2 { color: #dc2626; }
    </style>
</head>
<body>
    <h1>üé® G√©n√©rateur d'ic√¥nes OPTIMA PWA</h1>
    
    <div class="controls">
        <h2>Personnalisation</h2>
        <label>Couleur de fond: <input type="color" id="bgColor" value="#dc2626"></label>
        <label>Couleur du texte: <input type="color" id="textColor" value="#ffffff"></label>
        <label>Texte de l'ic√¥ne: <input type="text" id="iconText" value="O" maxlength="2"></label>
        <button onclick="generateIcons()">üöÄ G√©n√©rer les ic√¥nes</button>
        <button onclick="downloadAll()">üì• T√©l√©charger toutes</button>
    </div>

    <div class="icon-preview" id="iconPreview"></div>

    <script>
        const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
        let generatedIcons = {};

        function generateIcons() {
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const iconText = document.getElementById('iconText').value || 'O';
            const preview = document.getElementById('iconPreview');
            
            preview.innerHTML = '';
            generatedIcons = {};

            iconSizes.forEach(size => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                canvas.width = size;
                canvas.height = size;
                
                // Arri√®re-plan avec d√©grad√©
                const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
                gradient.addColorStop(0, bgColor);
                gradient.addColorStop(1, adjustBrightness(bgColor, -20));
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Texte centr√©
                ctx.fillStyle = textColor;
                ctx.font = `bold ${size * 0.5}px -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(iconText, size/2, size/2);
                
                // Ajouter un subtle border
                ctx.strokeStyle = adjustBrightness(bgColor, -30);
                ctx.lineWidth = Math.max(1, size * 0.01);
                ctx.strokeRect(0, 0, size, size);
                
                // Stocker l'image
                canvas.toBlob(blob => {
                    generatedIcons[size] = blob;
                });
                
                // Cr√©er l'√©l√©ment de pr√©visualisation
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <canvas width="${size}" height="${size}" style="width: 80px; height: 80px;"></canvas>
                    <div>${size}x${size}</div>
                    <button onclick="downloadIcon(${size})">üì• T√©l√©charger</button>
                `;
                
                const previewCanvas = iconItem.querySelector('canvas');
                const previewCtx = previewCanvas.getContext('2d');
                previewCtx.drawImage(canvas, 0, 0, size, size, 0, 0, size, size);
                
                preview.appendChild(iconItem);
            });
        }

        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        function downloadIcon(size) {
            if (!generatedIcons[size]) return;
            
            const url = URL.createObjectURL(generatedIcons[size]);
            const a = document.createElement('a');
            a.href = url;
            a.download = `icon-${size}x${size}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function downloadAll() {
            iconSizes.forEach(size => {
                setTimeout(() => downloadIcon(size), size * 10); // D√©lai pour √©viter le spam
            });
        }

        // G√©n√©ration initiale
        generateIcons();
    </script>
</body>
</html>
